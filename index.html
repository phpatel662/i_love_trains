<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    

    <title>Train Scheduler</title>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="javascript.js"></script>
  </head>
  <body>
    <div class="container mb-5" id="main-div">
        <div class="jumbotron text-center" id="container"><img src="https://s-media-cache-ak0.pinimg.com/736x/67/d9/f9/67d9f940983616cb348295a59ba93b5d.jpg" width=200px, height=200px>
            <h1>Anytime is Train Time</h1>
            <p>Choo Choo. Chee Chee.</p>
        </div>

        <!-- Current Train Schedule panel -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4" >
                    <div class="card-header text-white" id="container">
                        <h3>Current Train Schedule</h3>
                    </div>
                    <div class="card-body"></div>

                    <table class="table text-center" id="container">
                        <thead>
                            <tr>
                              <th scope="col">Train Name</th>
                              <th scope="col">Destination</th>
                              <th scope="col">Frequency (min)</th>
                              <th scope="col">Next Arrival</th>
                              <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                                <div id="septa">
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                           
                           
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>

        <!-- Add Train -->
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="container">
                    <div class="card-header text-white" id="container">
                        <h3>Add Train</h3>
                    </div>
                    <div class="col py-3">
                    <form>
                        <div class="form-group" id="container">
                            <label for="name-input">Train name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="Doylestown">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input type="text" class="form-control" id="destination-input" placeholder="Philadelphia">
                        </div>
                        <div class="form-group">
                            <label for="time-input">First Train Time</label>
                            <input type="number" class="form-control" id="time-input" placeholder="HH:mm">
                        </div>
                        <div class="form-group">
                            <label for="freq-input">Frequency (min)</label>
                            <input type="number" class="form-control" id="freq-input" placeholder="Freq (min)">
                        </div>
                        <button type="submit" class="btn btn-secondary float-right" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
  </body>
</html>
